<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="shortcut icon" type="image/svg" href="/assets/images/icon.png">
  <link rel="stylesheet" href="/assets/css/profile.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
</head>

<body bgcolor="#222629">
  <nav class="navbar">
    <div class="navbar__container">
      <a href="" id="navbar__logo"><i class="fas fa-money-bill-wave">&nbsp;&nbsp;</i>Split The Bill</a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span> <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="#" class="navbar__links2" id="username"></a>
        </li>
        <li class="navbar__item">
          <a href="main.html" class="navbar__links">Home</a>
        </li>
        <li class="navbar__item">
          <a href="aboutus.html" class="navbar__links">About Us</a>
        </li>
        <li class="navbar__item">
          <a href="/account/logout" class="navbar__links">Sign out&nbsp;&nbsp;<i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="main">
    <div class="main__container">
      <div class="main__content">
        <div class="w3-container w3-center w3-animate-left">
          <h1>SAVE TIME AND MONEY</h1>
          <p>Join your friends and split the bill or scan the bill and let your friends join
          </p>
          <div class="dropdown">
            <label class="main__btn2">
                <a>
                  Scan The Bill&nbsp;&nbsp;
                  <i class="fas fa-qrcode"></i>
                </a>
                <input type="file" accept="image/*" id="image">
            </label>
          </div>
          <button class="main__btn">
            <a>
              Join Your Friends&nbsp;&nbsp;
              <i class="fas fa-users">
              </i>
            </a>
          </button>
        </div>
      </div>
      <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="/assets/images/pic5.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="/assets/images/pic6.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="/assets/images/pic4.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="/assets/images/pic3.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="/assets/images/pic2.jpg" style="width:100%">
        </div>
      </div>
      <br>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
  <!-- script to show the menu icon when the screen is smaller (phones screen) which show the whole navbar links  -->
  <script src="/assets/js/main-menu.js"></script>
  <!-- script to show the slide show dots  -->
  <script src="/assets/js/profile.js"></script>
  <!-- script to show the massage "Welcome {userName}" at the top of the profile page -->
  <script src="/assets/js/utility.js"></script>
  <script defer>
    var cookieObject = getCookieObject();
    console.log(cookieObject);
    document.getElementById("username").innerText = "Welcome " + cookieObject.userInfo.userName + " !"
  </script>
  <script src="/assets/js/drop-down.js"></script>
  <script  defer src="/assets/js/imageToText.js"></script>
</body>

</html>
